<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLauncher 3.0 Ultimate - HTML5 Game Launcher</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f0f23 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .sidebar {
            width: 320px;
            background: rgba(15, 15, 35, 0.95);
            border-right: 1px solid rgba(139, 92, 246, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }

        .upload-area {
            margin: 20px;
            border: 2px dashed rgba(139, 92, 246, 0.5);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(139, 92, 246, 0.05);
        }

        .upload-area:hover {
            border-color: rgba(139, 92, 246, 0.8);
            background: rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #06b6d4;
            background: rgba(6, 182, 212, 0.1);
            transform: scale(1.02);
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px;
        }

        .file-item {
            background: rgba(30, 30, 60, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .file-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #8b5cf6, #06b6d4);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .file-item:hover {
            background: rgba(139, 92, 246, 0.15);
            border-color: rgba(139, 92, 246, 0.6);
            transform: translateY(-2px);
        }

        .file-item:hover::before {
            transform: scaleX(1);
        }

        .file-item.selected {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
        }

        .game-player {
            flex: 1;
            background: rgba(15, 15, 35, 0.95);
            position: relative;
            overflow: hidden;
        }

        .player-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
        }

        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .player-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .player-controls.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .control-btn {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.5);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .control-btn:hover {
            background: rgba(139, 92, 246, 0.4);
            border-color: #8b5cf6;
            transform: translateY(-1px);
        }

        .control-btn.active {
            background: #8b5cf6;
            border-color: #8b5cf6;
        }

        .advanced-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .advanced-controls.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .stats-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .stats-overlay.hidden {
            opacity: 0;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
        }

        .welcome-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
            max-width: 800px;
        }

        .feature-card {
            background: rgba(30, 30, 60, 0.6);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: rgba(139, 92, 246, 0.6);
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: #8b5cf6;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(15, 15, 35, 0.95);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 30px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
        }

        .close-btn {
            background: none;
            border: none;
            color: #999;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: white;
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(30, 30, 60, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .metric-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #06b6d4);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .btn {
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }

        .btn-secondary {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.5);
        }

        .toggle-sidebar {
            position: absolute;
            top: 50%;
            right: -15px;
            background: rgba(139, 92, 246, 0.8);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 11;
            transition: all 0.2s ease;
        }

        .toggle-sidebar:hover {
            background: #8b5cf6;
            transform: scale(1.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(139, 92, 246, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid #06b6d4;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            animation: slideIn 0.3s ease;
            max-width: 350px;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .streaming-panel {
            background: rgba(15, 15, 35, 0.95);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        .stream-preview {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .stream-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .quality-selector {
            background: rgba(30, 30, 60, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 300px;
                order: 2;
            }

            .sidebar.collapsed {
                height: 60px;
                width: 100%;
            }

            .main-content {
                order: 1;
                height: calc(100vh - 300px);
            }

            .player-controls {
                padding: 10px;
                flex-direction: column;
                gap: 10px;
            }

            .advanced-controls {
                bottom: 10px;
                left: 10px;
                right: 10px;
                width: auto;
            }

            .feature-grid {
                grid-template-columns: 1fr;
                max-width: 100%;
                margin-top: 20px;
            }

            .modal-content {
                margin: 10px;
                padding: 20px;
            }

            .analytics-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 15, 35, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.8);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            border-top-color: #8b5cf6;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .badge {
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
            border: 1px solid rgba(139, 92, 246, 0.3);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .badge.live {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.3);
            animation: pulse 1s ease-in-out infinite;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: rgba(139, 92, 246, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #8b5cf6;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // Utility Functions
        const formatTime = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        };

        const showNotification = (message, type = 'info') => {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-triangle' : 'fa-info-circle'}"></i>
                    <div>${message}</div>
                </div>
            `;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 4000);
        };

        // Analytics Panel Component
        const AnalyticsPanel = ({ isOpen, onClose, gameData, stats }) => {
            const [performanceData, setPerformanceData] = useState({
                fps: 60,
                memory: 45,
                cpu: 23,
                network: 156
            });

            useEffect(() => {
                if (isOpen) {
                    const interval = setInterval(() => {
                        setPerformanceData({
                            fps: Math.floor(Math.random() * 20) + 45,
                            memory: Math.floor(Math.random() * 30) + 30,
                            cpu: Math.floor(Math.random() * 40) + 15,
                            network: Math.floor(Math.random() * 200) + 100
                        });
                    }, 2000);
                    return () => clearInterval(interval);
                }
            }, [isOpen]);

            if (!isOpen) return null;

            return (
                <div className="modal">
                    <div className="modal-content" style={{maxWidth: '900px', width: '90%'}}>
                        <div className="modal-header">
                            <h2><i className="fas fa-chart-bar" style={{marginRight: '10px', color: '#8b5cf6'}}></i>Game Analytics Dashboard</h2>
                            <button className="close-btn" onClick={onClose}>&times;</button>
                        </div>
                        
                        <div className="analytics-grid">
                            <div className="metric-card">
                                <div className="metric-value" style={{color: '#06b6d4'}}>{performanceData.fps}</div>
                                <div className="metric-label">Average FPS</div>
                                <div className="progress-bar">
                                    <div className="progress-fill" style={{width: `${(performanceData.fps/60)*100}%`}}></div>
                                </div>
                            </div>
                            
                            <div className="metric-card">
                                <div className="metric-value" style={{color: '#8b5cf6'}}>{performanceData.memory}MB</div>
                                <div className="metric-label">Memory Usage</div>
                                <div className="progress-bar">
                                    <div className="progress-fill" style={{width: `${(performanceData.memory/100)*100}%`}}></div>
                                </div>
                            </div>
                            
                            <div className="metric-card">
                                <div className="metric-value" style={{color: '#10b981'}}>{performanceData.cpu}%</div>
                                <div className="metric-label">CPU Usage</div>
                                <div className="progress-bar">
                                    <div className="progress-fill" style={{width: `${performanceData.cpu}%`}}></div>
                                </div>
                            </div>
                            
                            <div className="metric-card">
                                <div className="metric-value" style={{color: '#f59e0b'}}>{stats.playTime}</div>
                                <div className="metric-label">Play Time</div>
                            </div>
                        </div>

                        <div style={{background: 'rgba(30, 30, 60, 0.8)', border: '1px solid rgba(139, 92, 246, 0.3)', borderRadius: '8px', padding: '20px', marginTop: '20px'}}>
                            <h3 style={{marginBottom: '15px', color: '#8b5cf6'}}>AI-Powered Insights</h3>
                            <div style={{display: 'flex', flexDirection: 'column', gap: '10px'}}>
                                <div style={{display: 'flex', alignItems: 'center', gap: '10px'}}>
                                    <span className="badge">AI</span>
                                    <span style={{fontSize: '14px'}}>Optimal performance detected - game running smoothly</span>
                                </div>
                                <div style={{display: 'flex', alignItems: 'center', gap: '10px'}}>
                                    <span className="badge">AI</span>
                                    <span style={{fontSize: '14px'}}>High engagement level - player actively participating</span>
                                </div>
                                <div style={{display: 'flex', alignItems: 'center', gap: '10px'}}>
                                    <span className="badge">AI</span>
                                    <span style={{fontSize: '14px'}}>Memory usage is efficient for current game type</span>
                                </div>
                            </div>
                        </div>

                        <div style={{marginTop: '20px', textAlign: 'center'}}>
                            <button className="btn" onClick={() => {
                                const data = {
                                    game: gameData?.name || 'Unknown',
                                    session: { startTime: new Date().toISOString(), playTime: stats.playTime },
                                    performance: performanceData,
                                    exportedAt: new Date().toISOString()
                                };
                                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                                const url = URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = 'game-analytics.json';
                                a.click();
                                URL.revokeObjectURL(url);
                                showNotification('Analytics exported successfully!', 'success');
                            }}>
                                <i className="fas fa-download"></i>
                                Export Analytics
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Streaming Panel Component
        const StreamingPanel = ({ isOpen, onClose, gameData }) => {
            const [isStreaming, setIsStreaming] = useState(false);
            const [isRecording, setIsRecording] = useState(false);
            const [viewers, setViewers] = useState(0);
            const [streamQuality, setStreamQuality] = useState('1080p');
            const [micEnabled, setMicEnabled] = useState(true);
            const [cameraEnabled, setCameraEnabled] = useState(false);

            useEffect(() => {
                if (isStreaming) {
                    const interval = setInterval(() => {
                        setViewers(prev => Math.max(0, prev + Math.floor(Math.random() * 3) - 1));
                    }, 3000);
                    return () => clearInterval(interval);
                }
            }, [isStreaming]);

            const startStreaming = async () => {
                try {
                    const stream = await navigator.mediaDevices.getDisplayMedia({
                        video: { width: 1920, height: 1080 },
                        audio: micEnabled
                    });
                    setIsStreaming(true);
                    setViewers(Math.floor(Math.random() * 10) + 1);
                    showNotification('Stream started successfully!', 'success');
                    
                    stream.getVideoTracks()[0].addEventListener('ended', () => {
                        setIsStreaming(false);
                        setViewers(0);
                        showNotification('Stream ended', 'info');
                    });
                } catch (error) {
                    showNotification('Failed to start stream. Check permissions.', 'error');
                }
            };

            const stopStreaming = () => {
                setIsStreaming(false);
                setViewers(0);
                showNotification('Stream stopped', 'info');
            };

            if (!isOpen) return null;

            return (
                <div className="modal">
                    <div className="modal-content streaming-panel">
                        <div className="modal-header">
                            <h2>
                                <i className="fas fa-video" style={{marginRight: '10px', color: '#ef4444'}}></i>
                                Live Streaming & Recording
                                {isStreaming && <span className="badge live" style={{marginLeft: '10px'}}>LIVE</span>}
                            </h2>
                            <button className="close-btn" onClick={onClose}>&times;</button>
                        </div>

                        <div className="stream-preview">
                            {!isStreaming ? (
                                <div style={{textAlign: 'center', color: '#666'}}>
                                    <i className="fas fa-desktop" style={{fontSize: '48px', marginBottom: '10px'}}></i>
                                    <div>Stream preview will appear here</div>
                                </div>
                            ) : (
                                <div style={{width: '100%', height: '100%', background: 'linear-gradient(45deg, rgba(139, 92, 246, 0.1), rgba(6, 182, 212, 0.1))', display: 'flex', alignItems: 'center', justifyContent: 'center'}}>
                                    <div style={{textAlign: 'center'}}>
                                        <div className="badge live" style={{fontSize: '14px', padding: '8px 16px'}}>
                                            <i className="fas fa-circle" style={{marginRight: '5px'}}></i>
                                            STREAMING LIVE
                                        </div>
                                        <div style={{marginTop: '10px', fontSize: '18px'}}>{gameData?.name || 'GLauncher Game'}</div>
                                        <div style={{fontSize: '14px', color: '#666', marginTop: '5px'}}>{viewers} viewers watching</div>
                                    </div>
                                </div>
                            )}
                            {isRecording && (
