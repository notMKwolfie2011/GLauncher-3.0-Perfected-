name: Deploy GLauncher

on:
  push:
    branches:
      - main

permissions:
  contents: write  # This lets the bot push to your repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Add any build steps you use here

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public  # Change this if your output directory is different
